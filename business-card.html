<dom-module id="business-card">
    <template>
        <div class="card">
            <h1>User 1</h1>
            <h2>User 2</h2>
            <h3>User 3</h3>
        </div>
        <style>
            :host {
                --card-color: #e8e8e8;
            }
            .card {
                background-color: var(--custom-card-color, --card-color);
                box-shadow: 0 0 1px var(--custom-card-color, --card-color);
                position: relative;
                font-family: monospace;
                display: flex;
                width: 350px;
                height: 200px;
                flex-flow: column wrap;
                margin: 20px;
            }
            .card:before, .card:after {
                z-index: -1;
                position: absolute;
                content: "";
                bottom: 15px;
                left: 10px;
                width: 50%;
                top: 80%;
                max-width: 300px;
                background: rgba(0, 0, 0, 0.7);
                box-shadow: 0 15px 10px rgba(0, 0, 0, 0.7);
                transform: rotate(-3deg);
            }
            .card:after {
                transform: rotate(3deg);
                right: 10px;
                left: auto;
            }

            .card h1, .card h2, .card h3 {
                font-weight: normal;
                color: #222;
            }

            .card h1 {
                flex: 4;
                padding-top: 50px;
                font-size: 24px;
                align-self: center;
            }

            .card h2 {
                flex: 3;
                margin-top: -30px;
                font-size: 12px;
                align-self: center;
            }

            .card h3 {
                flex: 1;
                margin-top: 20px;
                font-size: 14px;
                align-self: center;
            }
        </style>
    </template>
    <script>
        Polymer({
            is: "business-card"
        })
    </script>
</dom-module>
