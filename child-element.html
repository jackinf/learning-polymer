<dom-module id="child-element">
    <template>
        <p>Child</p>
        <input type="text" value="{{data::input}}" />
        <p>Output</p>
        <p>{{data}}</p>
    </template>
    <script>
        Polymer({
            is: "child-element",
            properties: {
                data: {
                    type: String,
                    notify: true    // notify host elements, if property has changed (for 2-way databinding)
//                    readOnly: true,
//                    value: 'Child'
                }
            },
            ready: function () {
                this.addEventListener('data-changed', function (e) {
                    console.log(e.detail.value);
                })
            }
        })
    </script>
</dom-module>
